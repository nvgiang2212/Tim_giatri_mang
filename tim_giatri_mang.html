<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tim gia tri trong mang</title>
</head>
<body>
	<script>
		// Khai báo biến value và nhập giá trị cho nó
		let value = Number(prompt("Enter a number: "));

		let a;
		// Khai báo mảng
		let x = [-3, 5, 1, 3, 2, 10];

		// Dùng vòng lặp for để duyệt các phần tử trong mảng
		for (let i = 0; i<x.length; i++) {
			// Nếu giá trị nhập vào value = giá trị ở phần tử x[i] thì hien thi ra a
			if (value==x[i]) {
				a = "Gia tri " + x[i] + " o vi tri " + i;
				break;
			} else a = "Khong tim thay";
		}
		alert(a);
	</script>
</body>
</html>
